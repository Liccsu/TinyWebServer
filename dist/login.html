<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="div-title">
    <h3>欢迎登录</h3>
</div>
<div id="form-border">
    <form action='/login' method="post">
        <div id="img-control">
            <img src="images/avatar.png" id="login-img" alt="avatar">
        </div>
        <label id="account-label" class="from-label" for="account">账&nbsp;号</label>
        <input id="account" class="form-input" type="text" name="username" placeholder="请输入账号" required="required"><br>
        <label id="password-label" class="from-label" for="password">密&nbsp;码</label>
        <input id="password" class="form-input" type="password" name="password" placeholder="请输入密码"
               required="required"><br>
        <label id="register" class="form-label" for="password">没有账号？<a href="register.html">点击注册</a></label><br>
        <input id="login" class="form-button" type="submit" value="登录">
        <input id="reset" class="form-reset" type="reset" value="重置"><br>
    </form>
</div>
</body>
</html>
